# MOL-JAX Environment for SISC Paper Reproducibility
# Create with: conda env create -f environment.yml
# Activate with: conda activate moljax

name: moljax

channels:
  - conda-forge
  - nvidia
  - defaults

dependencies:
  # Python
  - python=3.11

  # Core scientific stack
  - numpy>=1.24.0
  - scipy>=1.11.0
  - matplotlib>=3.7.0

  # JAX with CUDA support
  - pip
  - pip:
    - jax[cuda12]==0.4.25
    - jaxlib==0.4.25+cuda12.cudnn89
    - optax>=0.1.7
    - equinox>=0.11.0
    - diffrax>=0.5.0

  # Testing and benchmarking
  - pytest>=7.0.0
  - pytest-benchmark>=4.0.0

  # Jupyter for examples
  - jupyter>=1.0.0
  - ipykernel>=6.0.0

# For CPU-only installation, replace pip section with:
# - pip:
#   - jax>=0.4.25
#   - jaxlib>=0.4.25
